i18n:
  language: en
  textDirection: ltr

apps:
  blog:
    isEnabled: true
    postsPerPage: 6

    post:
      isEnabled: true
      permalink: '/%slug%' # Variables: %slug%, %year%, %month%, %day%, %hour%, %minute%, %second%, %category%
      robots:
        index: true
      metadata:
        title:
          template: '%s | Neuraception Blog'
        description: 'Read the latest insights, news, and updates on AI vision and NLP models, along with industry applications from Neuraception.'

    list:
      isEnabled: true
      pathname: 'blog' # Blog main path, you can change this to "articles" (/articles)
      robots:
        index: true
      metadata:
        title: 'Neuraception Blog | AI Vision and NLP Insights'
        description: 'Discover articles and posts on AI vision and NLP solutions, industry trends, and case studies.'

    category:
      isEnabled: true
      pathname: 'category' # Category main path /category/some-category, you can change this to "group" (/group/some-category)
      robots:
        index: true

    tag:
      isEnabled: true
      pathname: 'tag' # Tag main path /tag/some-tag, you can change this to "topics" (/topics/some-category)
      robots:
        index: true

    isRelatedPostsEnabled: true
    relatedPostsCount: 4

analytics:
  vendors:
    googleAnalytics:
      id: 'G-XXXXXXXXXX' # Replace with your Google Analytics ID for tracking

ui:
  theme: 'system' # Values: "system" | "light" | "dark" | "light:only" | "dark:only"
