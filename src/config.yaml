site:
  name: Neuraception
  site: 'https://www.neuraception.com'
  base: '/'
  trailingSlash: false

  googleSiteVerificationId: orcPxI47GSa-cRvY11tUe6iGg2IO_RPvnA1q95iEM3M

# Default SEO metadata
metadata:
  title:
    default: Neuraception | AI Vision Solutions
    template: '%s â€” Neuraception'
  description: "Neuraception provides cutting-edge AI vision models for classification, detection, segmentation, and heatmaps. Tailored for industries like manufacturing, healthcare, automotive, and more, our solutions offer complete data security with offline operations, eliminating cloud costs and vulnerabilities."
  robots:
    index: true
    follow: true
  openGraph:
    site_name: Neuraception
    title: 'Neuraception | AI Vision Solutions for Industry'
    description: "Explore Neuraception's advanced AI vision models designed to optimize your operations with precise classification, detection, segmentation, and more. Perfect for manufacturing, healthcare, automotive, and beyond."
    url: 'https://www.neuraception.com'
    images:
      - url: '~/assets/images/hero-image.svg'
        width: 1200
        height: 628
        alt: 'Neuraception AI Vision Solutions'
    type: website
  twitter:
    handle: '@neuraception'
    site: '@neuraception'
    cardType: summary_large_image

i18n:
  language: en
  textDirection: ltr

apps:
  blog:
    isEnabled: true
    postsPerPage: 6

    post:
      isEnabled: true
      permalink: '/%slug%' # Variables: %slug%, %year%, %month%, %day%, %hour%, %minute%, %second%, %category%
      robots:
        index: true
      metadata:
        title:
          template: '%s | Neuraception Blog'
        description: 'Read the latest insights, news, and updates on AI vision models and industry applications from Neuraception.'

    list:
      isEnabled: true
      pathname: 'blog' # Blog main path, you can change this to "articles" (/articles)
      robots:
        index: true
      metadata:
        title: 'Neuraception Blog | AI Vision Insights'
        description: 'Discover articles and posts on AI vision solutions, industry trends, and case studies.'

    category:
      isEnabled: true
      pathname: 'category' # Category main path /category/some-category, you can change this to "group" (/group/some-category)
      robots:
        index: true

    tag:
      isEnabled: true
      pathname: 'tag' # Tag main path /tag/some-tag, you can change this to "topics" (/topics/some-category)
      robots:
        index: true

    isRelatedPostsEnabled: true
    relatedPostsCount: 4

analytics:
  vendors:
    googleAnalytics:
      id: 'G-XXXXXXXXXX' # Replace with your Google Analytics ID for tracking

ui:
  theme: 'system' # Values: "system" | "light" | "dark" | "light:only" | "dark:only"
